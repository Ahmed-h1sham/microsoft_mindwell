<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindWell | Microsoft Mental Health Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #f0f3f7, #e3e8ef);
            padding: 2rem;
        }

        .auth-content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .auth-image {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=1920&auto=format&fit=crop') center/cover;
            min-height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            display: none;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 120, 212, 0.7);
        }

        .image-content {
            position: relative;
            color: white;
            text-align: center;
            max-width: 400px;
        }

        .image-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .image-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-form {
            flex: 1;
            padding: 3rem;
            max-width: 480px;
            margin: 0 auto;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
        }

        .auth-logo img {
            height: 28px;
        }

        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-header p {
            color: var(--neutral-color);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--accent-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.1);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 1.5px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .remember-me label {
            color: var(--text-color);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            background-color: #006cbd;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--neutral-color);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.95rem;
        }

        .social-login {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            background: var(--white);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--accent-color);
            border-color: var(--text-color);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
        }

        .auth-footer {
            text-align: center;
            color: var(--neutral-color);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 1024px) {
            .auth-image {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-form {
                padding: 2rem;
            }

            .auth-header h2 {
                font-size: 1.75rem;
            }
        }

        .input-with-icon {
            position: relative;
        }
        .input-with-icon input {
            padding-left: 2.2em;
        }
        .input-with-icon i {
            position: absolute;
            left: 0.9em;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-image">
                <div class="image-content">
                    <h2>Welcome Back</h2>
                    <p>Log in to track your emotional well-being and access personalized mental health recommendations.</p>
                </div>
            </div>
            <div class="auth-form">
                <div class="auth-logo">
                    <a href="/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg"
                            alt="Microsoft Logo">
                    </a>
                    <span>MindWell</span>
                </div>
                <div class="auth-header">
                    <h2>Log in to your account</h2>
                    <p>Welcome back! Please enter your details.</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="auth-btn">Sign in</button>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/register">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/style.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in local storage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    // Show error message
                    alert(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
